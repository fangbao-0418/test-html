<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获取数组组合成字符串的所有可能性</title>
</head>
<body>
  <script>
    var arr = [11,33,44,55]; // -> 4*3*2*1可能性

    function allPossible(arr, item='', items=[]) {
      var newArr = [];
      if(arr.length < 2){
        items.push(item+arr[0]);
      } else {
        for(var i = 0; i < arr.length; i++){
          var first = arr[i];
          if (i === 0) {
            newArr = arr.slice(1);
          } else if (i === (arr.lenght - 1)) {
            newArr = arr.slice(0, arr.length - 1);
          } else {
            newArr = arr.slice(0, i).concat(arr.slice(i+1));
          }
          allPossible(newArr, item+first, items);
        }
      }
      return items;
    }
    var res = allPossible(arr);
    console.log(res);
  </script>
</body>
</html>
